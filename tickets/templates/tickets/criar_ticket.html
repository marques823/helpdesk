{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex flex-wrap justify-content-between align-items-center gap-2">
                        <h2 class="card-title mb-0">Criar Novo Ticket</h2>
                        <a href="{% url 'tickets:dashboard' %}" class="btn btn-sm btn-secondary">
                            <i class="fas fa-arrow-left"></i> <span class="d-none d-sm-inline">Voltar</span>
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Criar Ticket
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block styles %}
<style>
    @media (max-width: 767.98px) {
        .card-body {
            padding: 1rem;
        }
        
        .form-label {
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }
        
        .form-control, .form-select {
            font-size: 0.9rem;
            padding: 0.375rem 0.5rem;
        }
        
        .help-text {
            font-size: 0.75rem;
        }
    }
</style>
{% endblock %}
{% endblock %}
