{% extends 'tickets/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h1 class="display-4 mb-4">Bem-vindo ao Helpdesk Técnico Litoral</h1>
        <p class="lead">Sistema de gerenciamento de tickets e suporte técnico.</p>
        {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg">Ir para Dashboard</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Entrar no Sistema</a>
        {% endif %}
    </div>
</div>
{% endblock %}
